<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <div class="intro w-full flex justify-center">
      <span class="text-blue-600 text-4xl h-32 flex items-center">
        Traveling Monk Quiz!!
      </span>
    </div>

    <!-- display Section -->

    <!-- Question Section Starts here -->
    <div
      class="
        question-wrapper
        bg-blue-600
        text-white
        p-5
        relative
        md:grid
        grid-cols-2
      "
    >
      <div class="mb-14 display hidden">
        <span class="text-xl flex justify-center mb-4"> Result!! </span>
        <div class="circular mx-auto mt-16">
          <div class="inner"></div>
          <div class="number">0%</div>
          <div class="circle">
            <div class="bar left">
              <div class="progress k1"></div>
            </div>
            <div class="bar right">
              <div class="progress k2"></div>
            </div>
          </div>
        </div>
      </div>

      <form>
        <div class="ml-7 text-lg mb-6">
          <span class="q1"> 1.Who is the first hokage ? </span>
          <div class="text-base text-gray-400">
            <input type="radio" id="A" name="Q1" value="A" />
            <label for="A">Hasirama Senju</label>
          </div>
          <div class="text-base text-gray-400">
            <input type="radio" id="B" name="Q1" value="B" />
            <label for="B">Madara Uchiha</label>
          </div>
        </div>

        <div class="ml-7 text-lg mb-6">
          <span class="q1"> 2.Which is the man of culture anime ? </span>
          <div class="text-base text-gray-400">
            <input type="radio" id="A1" name="Q2" value="A1" />
            <label for="A1">Pokemon</label>
          </div>
          <div class="text-base text-gray-400">
            <input type="radio" id="B1" name="Q2" value="B1" />
            <label for="B1">High School DXD</label>
          </div>
        </div>

        <div class="ml-7 text-lg mb-6">
          <span class="q1"> 3.What is the most deadly jujsu? </span>
          <div class="text-base text-gray-400">
            <input type="radio" id="A2" name="Q3" value="A2" />
            <label for="A2">1000 years of Death</label>
          </div>
          <div class="text-base text-gray-400">
            <input type="radio" id="B2" name="Q3" value="B2" />
            <label for="B2">Chidori</label>
          </div>
        </div>

        <div class="ml-7">
          <input type="submit" value="Submit" class="btnStyle" />
        </div>
      </form>
    </div>

    <script src="input.js"></script>
  </body>
</html>
